<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- h1 -->
    <h1><center>Dianamic resume builder</center></h1>
    
    <!-- form -->
    <form id="resume_form">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name : </label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <br><br>
        <label for="name">Email : </label>
        <input type="email" id="name" placeholder="Enter your email" required>
        <br><br>
        <label for="name">Phone No : </label>
        <input type="number" id="name" placeholder="Enter your Phone No" required>
    </fieldset>
    <br>
    <fieldset>
        <legend>For Education</legend>
        <label for="Education">Education : </label><br>
        <textarea id="Education" placeholder="Enter your Education" rows="4" required></textarea>
    </fieldset>
    <br>
    <fieldset>
        <legend>Experience</legend>
        <label for="Experience">Experience: </label><br><br>
        <textarea id="Experience" placeholder="Enter your Work Experience" rows="4" required></textarea>
    </fieldset>
    <br>
    <fieldset>
        <legend>Skills</legend>
        <label for="Skills">Skills: </label><br>
        <textarea id="Skills" placeholder="Enter your Skills" rows="4" required></textarea>
    </fieldset>
    <button type="submit"><b>Generate Resume</b></button>
    <br>
    <!-- dynamic resume -->
    <div id="resume_display">
        <!-- resume will be generated below -->
    </div>
</form>

    <script src="app.js"></script>
</body>
</html>
